apiVersion: v1
kind: Service
metadata:
  name: {{ include "service-api.name" . }}-{{ .Release.Name }}
  labels:
    {{- include "service-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
  selector:
    {{- include "service-api.selectorLabels" . | nindent 4 }}