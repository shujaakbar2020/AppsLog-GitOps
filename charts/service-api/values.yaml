replicaCount: 1

image:
  repository: saakbar/service-api
  pullPolicy: IfNotPresent
  tag: "v1.1.0"

service:
  type: ClusterIP
  port: 5000

resources:
  limits:
    cpu: "200m"
    memory: "256Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

config:
  apiBaseUrl: "http://{{ .Release.Name }}-backend:5000"