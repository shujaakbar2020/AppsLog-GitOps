apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "service-app.name" . }}-{{ .Release.Name }}
  labels:
    {{- include "service-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "service-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "service-app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          env:
            - name: API_BASE_URL
              value: {{ .Values.config.apiBaseUrl | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}